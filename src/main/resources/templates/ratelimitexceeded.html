<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Rate Limit Exceeded</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
        }

        a {
            color: #ff0000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rate Limit Exceeded</h1>
    <p>Sorry, you have exceeded the allowed number of requests.</p>
    <p>Please try again later.</p>
    <p><a href="/" th:href="@{/}">Go back to home page</a>.</p>
</div>
</body>
</html>
